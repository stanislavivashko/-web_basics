<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Моя перша HTML-форма</title>
</head>
<body>
  <h1>Моя перша HTML-форма</h1>

  <form method="POST" action="https://httpbin.org/post">
    <label for="name">Ім’я:</label>
    <input type="text" id="name" name="name"><br><br>
    <label>Дата народження:<input type="date" name="birthday">
    </label>
    <br>
    <br>

    <label for="email">Імейл:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="message">Повідомлення:</label><br>
    <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>
   <fieldset>
    <p>Ваші улюблені напої?</p>
    <label><input type="checkbox" name="drinks" value="coffee"> Кава</label><br>
    <label><input type="checkbox" name="drinks" value="tea"> Чай</label><br>
    <label><input type="checkbox" name="drinks" value="juice"> Сік</label><br>
    <label><input type="checkbox" name="drinks" value="water"> Вода</label>
  </fieldset><br>
   <fieldset>
    <p>національність</p>
    <label><input type="radio" name="nationality" value="ukrainian"> ukrainian</label><br>
    <label><input type="radio" name="nationality" value="italian"> italian</label><br>
    <label><input type="radio" name="nationality" value="turkian"> turkian</label><br>
   </fieldset>
    <input type="submit" value="Надіслати">
    <input type="reset" value="Очистити">
  </form>
    <picture>
    <source media="(max-width: 468px)" srcset="https://picsum.photos/seed/picsum/300/400">
    <source media="(min-width: 469px)" srcset="https://picsum.photos/id/237/1000/400">
    <img src="https://picsum.photos/1000/400">
  </picture>

</body>
</html>
